<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- BJP Lotus Symbol -->
  <!-- Center petal -->
  <ellipse cx="32" cy="24" rx="6" ry="16" fill="#ff6f00" stroke="#e65100" stroke-width="0.5"/>
  <!-- Left petals -->
  <ellipse cx="22" cy="26" rx="5" ry="14" fill="#ff6f00" stroke="#e65100" stroke-width="0.5" transform="rotate(-20 22 26)"/>
  <ellipse cx="14" cy="30" rx="4" ry="12" fill="#ff6f00" stroke="#e65100" stroke-width="0.5" transform="rotate(-40 14 30)"/>
  <!-- Right petals -->
  <ellipse cx="42" cy="26" rx="5" ry="14" fill="#ff6f00" stroke="#e65100" stroke-width="0.5" transform="rotate(20 42 26)"/>
  <ellipse cx="50" cy="30" rx="4" ry="12" fill="#ff6f00" stroke="#e65100" stroke-width="0.5" transform="rotate(40 50 30)"/>
  <!-- Base/calyx -->
  <ellipse cx="32" cy="44" rx="12" ry="6" fill="#43a047"/>
  <ellipse cx="24" cy="46" rx="6" ry="4" fill="#2e7d32" transform="rotate(-20 24 46)"/>
  <ellipse cx="40" cy="46" rx="6" ry="4" fill="#2e7d32" transform="rotate(20 40 46)"/>
  <!-- Stem -->
  <line x1="32" y1="50" x2="32" y2="62" stroke="#5d4037" stroke-width="3"/>
</svg>
