<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- MNM (Makkal Needhi Maiam) Torch/Battery Torch Symbol -->
  <!-- Torch body -->
  <rect x="24" y="28" width="16" height="32" rx="3" fill="#1565c0" stroke="#0d47a1" stroke-width="1"/>
  <!-- Torch head -->
  <rect x="22" y="20" width="20" height="10" rx="2" fill="#1976d2" stroke="#0d47a1" stroke-width="1"/>
  <!-- Light beam -->
  <polygon points="32,4 22,20 42,20" fill="#ffeb3b" opacity="0.9"/>
  <polygon points="32,8 26,20 38,20" fill="#fff59d"/>
  <!-- Torch lens -->
  <ellipse cx="32" cy="20" rx="8" ry="3" fill="#90caf9" stroke="#1565c0" stroke-width="0.5"/>
  <!-- Button -->
  <rect x="29" y="36" width="6" height="4" rx="1" fill="#ff5722"/>
  <!-- Grip lines -->
  <line x1="26" y1="46" x2="38" y2="46" stroke="#0d47a1" stroke-width="1"/>
  <line x1="26" y1="50" x2="38" y2="50" stroke="#0d47a1" stroke-width="1"/>
  <line x1="26" y1="54" x2="38" y2="54" stroke="#0d47a1" stroke-width="1"/>
</svg>
