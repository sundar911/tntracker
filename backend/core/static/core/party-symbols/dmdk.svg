<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- DMDK Murasu (Drum) Symbol -->
  <!-- Drum body -->
  <ellipse cx="32" cy="32" rx="22" ry="10" fill="#d84315" stroke="#bf360c" stroke-width="1"/>
  <rect x="10" y="22" width="44" height="20" fill="#e64a19" stroke="#d84315" stroke-width="0.5"/>
  <ellipse cx="32" cy="22" rx="22" ry="10" fill="#ff5722" stroke="#e64a19" stroke-width="1"/>
  <!-- Drum skin pattern -->
  <ellipse cx="32" cy="22" rx="18" ry="7" fill="#ffccbc" stroke="#ffab91" stroke-width="0.5"/>
  <ellipse cx="32" cy="22" rx="12" ry="4" fill="#fff3e0"/>
  <!-- Drum ropes/tension lines -->
  <line x1="14" y1="22" x2="14" y2="42" stroke="#5d4037" stroke-width="1.5"/>
  <line x1="22" y1="20" x2="22" y2="44" stroke="#5d4037" stroke-width="1.5"/>
  <line x1="32" y1="19" x2="32" y2="45" stroke="#5d4037" stroke-width="1.5"/>
  <line x1="42" y1="20" x2="42" y2="44" stroke="#5d4037" stroke-width="1.5"/>
  <line x1="50" y1="22" x2="50" y2="42" stroke="#5d4037" stroke-width="1.5"/>
  <!-- Drumsticks -->
  <line x1="4" y1="12" x2="24" y2="26" stroke="#8d6e63" stroke-width="3" stroke-linecap="round"/>
  <circle cx="4" cy="12" r="3" fill="#5d4037"/>
  <line x1="60" y1="12" x2="40" y2="26" stroke="#8d6e63" stroke-width="3" stroke-linecap="round"/>
  <circle cx="60" cy="12" r="3" fill="#5d4037"/>
</svg>
