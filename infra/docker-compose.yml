version: "3.9"

services:
  web:
    build:
      context: ..
      dockerfile: infra/Dockerfile
    env_file:
      - ../.env.example
    volumes:
      - ../backend:/app/backend
    depends_on:
      - db
    ports:
      - "8000:8000"

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: tntracker
      POSTGRES_USER: tntracker
      POSTGRES_PASSWORD: tntracker
    volumes:
      - postgres_data:/var/lib/postgresql/data

  nginx:
    image: nginx:1.25
    depends_on:
      - web
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ../backend/staticfiles:/static:ro
      - ../backend/media:/media:ro
    ports:
      - "80:80"

volumes:
  postgres_data:
